<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Miznah!</title>

  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"/>

  <!-- Animate.css for fallback effects -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>

  <!-- 🎶 Music -->
  <audio id="bgMusic" autoplay loop>
    <source src="happy-birthday-334876.mp3"audio/mpeg">
    Your browser does not support audio.
  </audio>
  <button onclick="toggleMusic()" class="music-btn">🔊</button>

  <!-- 🎀 Header -->
  <header data-aos="fade-down">
    <h1>Happy Birthday Miznah! 🎂</h1>
    <p>To the Dumbbest girl in the universe 💖</p>
    <div id="countdown"></div>
  </header>

  <!-- 💌 Wishes -->
  <section id="wishes" data-aos="fade-up">
    <h2>💌 Birthday Wishes</h2>
    <div id="messageList"></div>
    <textarea id="messageInput" placeholder="Write your wish..."></textarea>
    <button id="submitMessage">Send Wish</button>
  </section>

  <!-- 📸 Photo Upload -->
  <section id="photoUpload" data-aos="fade-left">
    <h2>📸 Upload a Memory</h2>
    <input type="file" id="photoInput" accept="image/*" />
    <button id="uploadPhoto">Upload</button>
    <div id="photoGallery"></div>
  </section>

  <!-- 📝 Guestbook -->
  <section id="guestbook" data-aos="fade-right">
    <h2>📝 Guestbook</h2>
    <div id="guestbookList"></div>
    <textarea id="guestbookInput" placeholder="Leave a cute message..."></textarea>
    <button id="submitGuestbook">Submit</button>
  </section>

  <!-- 💝 Footer -->
  <footer>
    <p>Made by Haider</p>
    <p>2025 Haider Khan. All rights reserved.</p>
  </footer>

  <!-- 🎁 Popup Card -->
  <div id="popupCard" class="popup-card animate__animated animate__zoomIn">
    <div class="popup-content">
      <h2>🎉 Happy Birthday Miznah!</h2>
      <p>You deserve all the magic, love, and smiles in the world today and always. 💖</p>
      <img src="https://t3.ftcdn.net/jpg/04/42/62/12/360_F_442621279_PYhie13pVGcSSYTAm1eqlC3e7Lcy0oNV.jpg" alt="Birthday GIF">
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

  <!-- AOS (Animation on Scroll) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

  <!-- Main Script -->
  <script src="script.js"></script>
</body>
</html>
